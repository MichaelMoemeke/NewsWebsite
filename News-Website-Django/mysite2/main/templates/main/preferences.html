{% extends "main/index.html" %}

{% block content %} 

{% load crispy_forms_tags %} 

<div class="container py-5">
	<h3>User Preferences</h3>
	<form method="POST">
    	{% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    {% if user.is_authenticated %}
    <p class="text-center">If you've made your choices <a href="/customFeed">Click here</a>.</p>

    {%else%}
    <p class="text-center">Login here, you are not signed in <a href="/login">Click here</a>.</p>
    {% endif %}

</div>

{% endblock %}
